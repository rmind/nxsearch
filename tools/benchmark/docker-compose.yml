version: '3.7'

services:
  elasticsearch:
    image: elasticsearch:8.4.1
    # ulimits:
    #   memlock:
    #     soft: -1
    #     hard: -1
    #   nofile:
    #     soft: 65536
    #     hard: 65536
    # cap_add:
    #   - IPC_LOCK
    volumes:
      - data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9200"]
        interval: 30s
        timeout: 10s
        retries: 5

  app:
    image: nxs/tools/benchmark
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BASE_URL=http://elasticsearch:9200
    volumes:
      - ./data:/data
      - ./src:/app
    links:
      - elasticsearch
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  data:
    driver: local
